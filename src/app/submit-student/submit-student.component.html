<div class="row">
    <div class="col-xs-12">
        <div class="col-2">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Student Id</label>
              <input type="text" class="form-control" id="student-id" [(ngModel)]="studentId">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Student Name</label>
              <input type="text" class="form-control" id="student-name" [(ngModel)]="studentName">
            </div>
            <button type="submit" class="btn btn-primary" (click)="handleSubmit()">Add</button>
        </div>
    </div>
</div>
